<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="appStyles.css">
<meta charset="ISO-8859-1">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="AppUtil.js"></script>
<title>Email App</title>
</head>
<body>
	<div class="page">
		<div class="headerline">
			<div class="header-left">
				<p class="header-left-text">Email Web App</p>
			</div>
			<div class="header-right">
				<p class="header-right-text">User:</p>
			</div>
		</div>

		<div class="appview">
			<div class="historylist">
				<div class="historylist-buttons">
					<button class="Btn" id="refreshBtn">
						Refresh <i class="fa fa-refresh"></i>
					</button>
					<hr>
				</div>

				<div class="historylist-emaillist" id="historylist-emaillist">
				</div>
			</div>

			<div class="display">
				<div class="display-buttons">
					<button class="Btn" id="deleteBtn">
						Delete <i class="fa fa-trash-o"></i>
					</button>
					<button class="Btn btnFloatRight" id="newMailBtn">
						New E-Mail <i class="fa fa-envelope-o"></i>
					</button>
					<button class="Btn btnFloatRight" id="sendBtn">
						Send <i class="fa fa-share-square-o"></i>
					</button>
					<hr>
				</div>

				<div class="display-email">
					<div class="display-newEmail display-inner" hidden="true">
						Title: <input type="text" id="email-title" class="newEmail-input">
						<hr class="hr-details">
						To: <input list="receiverslist" id="email-receiver" class="newEmail-input">
						<datalist id="receiverslist">
							<option value="Chrome">
							<option value="Firefox">
							<option value="Internet Explorer">
							<option value="Opera">
							<option value="Safari">
							<option value="Microsoft Edge">
						</datalist>
						<hr class="hr-details">
								<p class="email-text">Message: </p>
						<textarea id="email-message"></textarea>
					
							</div>
					<div class="display-emailDetails display-inner" hidden="true">
						<p class="email-title">Title:</p>
						<hr class="hr-details">
						<p class="email-sender">Send by:</p>
						<hr class="hr-details">
						<p class="email-text">Message:</p>
					</div>

				</div>
			</div>

		</div>

		<div class="footerline">
			<a href="https://giphy.com/embed/Nx0rz3jtxtEre" class="footerlink">Developed
				by Group 4 - DS</a>
		</div>
	</div>


</body>
</html>
