<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="appStyles.css">
<meta charset="ISO-8859-1">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="AppUtil.js"></script>
<title>Email App</title>
</head>
<body>
	<div class="page">
		<div class="headerline">
			<div class="header-left">
				<p class="header-left-text">Email Web App</p>
			</div>
			<div class="header-right">
				<p class="header-right-text">User:</p>
			</div>
		</div>

		<div class="appview">
			<div class="historylist">
				<div class="historylist-buttons">
					<button class="refreshBtn">
						Refresh <i class="fa fa-refresh"></i>
					</button>
					<hr>
				</div>

				<div class="historylist-emaillist">
					<input type="button" class="email-container" value="Emailtitle1">
					<input type="button" class="email-container" value="Emailtitle2">
					<input type="button" class="email-container" value="Emailtitle3">
					<input type="button" class="email-container" value="Emailtitle4">
				</div>
			</div>

			<div class="display">
				<div class="display-buttons">
					<button class="refreshBtn">
						WIP <i class="fa fa-refresh"></i>
					</button>
					<hr>
				</div>

				<div class="display-email">
					<p class="email-title">Title:</p>
					<p class="email-text">Message:</p>
				</div>
			</div>

		</div>

		<div class="footerline">
			<a href="https://giphy.com/embed/Nx0rz3jtxtEre" class="footerlink">Developed
				by Group 4 - DS</a>
		</div>
	</div>


</body>
</html>
